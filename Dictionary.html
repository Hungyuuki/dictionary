<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>

</head>
<body>
<input type="text" id="input" placeholder="English">
<input type="button" id="search" value="Search" onclick="lookUp()">
<hr>
<p id="display" type="text"></p>
<script>
    let dictionary = [];
    initDictionary();
    function lookUp(){
        let key = document.getElementById('input').value.toLowerCase() /*từ nhập vào id input*/
        let isFound = false;
        let entry;
        for (let i=0; i<dictionary.length; i++){
            entry = dictionary[i];
            if (entry.eng === key){
                isFound = true;
                break;
            }
        }
        let html;
        if (isFound){
            html = 'English: '+ entry.eng + '<br>' + 'Vietnamese: ' + entry.vi;
        } else {
            html = 'Không tìm thấy trong từ điển!';
        }
        document.getElementById('display').innerHTML = html;
    }
    function initDictionary() {
        dictionary.push({eng: "hello", vi: "xin chào"});
        dictionary.push({eng: "bye", vi: "tạm biệt"});
        dictionary.push({eng: "computer", vi: "máy tính"});
        dictionary.push({eng: "bottle", vi: "bình"});
        dictionary.push({eng: "water", vi: "nước"});
        dictionary.push({eng: "mouse", vi: "con chuột"});
        dictionary.push({eng: "face mask", vi: "khẩu trang"});
        dictionary.push({eng: "face", vi: "mặt"});
        dictionary.push({eng: "mask", vi: "mặt nạ"});
        dictionary.push({eng: "game", vi: "trò chơi"});
        dictionary.push({eng: "headphone", vi: "tai nghe"});
        dictionary.push({eng: "smile", vi: "cười"});
        dictionary.push({eng: "cry", vi: "khóc"});
        dictionary.push({eng: "be", vi: "là"});
        dictionary.push({eng: "have", vi: "có"});
        dictionary.push({eng: "for", vi: "cho"});
        dictionary.push({eng: "do", vi: "làm"});
        dictionary.push({eng: "work", vi: "làm việc"});
        dictionary.push({eng: "time", vi: "thời gian"});
        dictionary.push({eng: "number", vi: "số"});
        dictionary.push({eng: "programing", vi: "lập trình"});
        dictionary.push({eng: "program", vi: "chương trình"});
        dictionary.push({eng: "life", vi: "cuộc sống"});
        dictionary.push({eng: "learn", vi: "học"});
        dictionary.push({eng: "study", vi: "nghiên cứu"});
        dictionary.push({eng: "boy", vi: "con trai"});
        dictionary.push({eng: "girl", vi: "con gái"});

        dictionary.push({eng: "sad", vi: "buồn"});
        dictionary.push({eng: "angry", vi: "tức giận"});
    }
</script>
</body>
</html>
